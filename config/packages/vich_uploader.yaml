vich_uploader:
    db_driver: orm

    mappings:
        posters:
            uri_prefix: build/images/posters
            upload_destination: '%kernel.project_dir%/public/build/images/posters'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        marque_images:
            uri_prefix: build/images/marques
            upload_destination: '%kernel.project_dir%/public/build/images/marques'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        camera_images:
            uri_prefix: build/images/imagesCam
            upload_destination: '%kernel.project_dir%/public/build/images/imagesCam'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        thumbnails:
            uri_prefix: build/images/thumbnails
            upload_destination: '%kernel.project_dir%/public/build/images/thumbnails'
            namer: Vich\UploaderBundle\Naming\UniqidNamer